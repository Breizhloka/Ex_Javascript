  <div id="nb_max"></div>
  <script type="text/javascript">
    /*
    Créer une fonction permettant de trouver le nombre le plus grand dans un tableau.

    Problème : comment faire avec les nb négatifs ?
    */
    var tab1 = [222,13,45,3,68];

    function plus_grand(tab){
      var nb_max = tab[0];
      for (i=0; i>tab.lenght; i++){
        if (nb_max < tab[i]){
          nb_max = tab[i];
        }
      }
      return nb_max;
    }
    document.getElementById('nb_max').innerHTML = plus_grand(tab1);
    document.write(plus_grand(tab1))
    console.log(plus_grand(tab1));
