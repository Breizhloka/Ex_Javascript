<body>
  <h1>Exercice 1</h1>
  <div id="nb_max"></div>
  <script type="text/javascript">
    /*
    Créer une fonction permettant de trouver le nombre le plus grand dans un tableau.
    */
    var tab_ex1 = [222,313,45,3,68];


    function plus_grand(tab){
      var nb_max = tab[0];
      for (var i=1; i<tab.length; i++){
        if (nb_max < tab[i]){
          nb_max = tab[i];
        }
      }
      return nb_max;
    }
    document.getElementById('nb_max').innerHTML = plus_grand(tab_ex1);
    document.write(plus_grand(tab_ex1))
    console.log(plus_grand(tab_ex1));

    var max = tab_ex1.reduce(function(a,b) {
      return Math.max(a, b);
    });

    document.write(max);


  </script><h1>Exercice 2</h1><script>
    /*
    Créer une fonction permettant de trouver le prochain nombre qui ne partage aucun chiffre commun.
    ex: 99 => 100 ("1" et "0" != "9")
    (limite 2^31-1 ?)
    */
    var valeur_initiale = 123;
    for (var i = valeur_initiale + 1; i < 2^31-1; i++) {
      var tab_prochaine_valeur = i.toString().split('');
      var tab_valeur_initiale = valeur_initiale.toString().split('');

      let intersection = tab_prochaine_valeur.filter(item => tab_valeur_initiale.includes(item));

      if (intersection.length == 0) {
        document.write(i);
        break;
      }
    }


  </script><h1>Exercice 3</h1><script>
    /*
    Créer une fonction permettant de supprimer les doublons d'un tableau puis les
    retrouner dans l'ordre initial dans un nouveau tableau.
    ex:
    [1,3,9,4,9,2,3,7,4]
    [1,3,9,4,2,7]
    */
    var tab_ex3 = [1,3,9,4,9,2,3,7,4];

    var tab_ex3_bis = tab_ex3.filter((item, index, self) => self.indexOf(item) == index);

    document.write(tab_ex3_bis.join(''));



  </script>
